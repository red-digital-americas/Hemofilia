<ion-content [fullscreen]="true" >
  <div class="main">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="ion-text-start back  ion-margin-bottom">
            <span (click)="back()" class="puntero">
              < Regresar </span>
          </div>
        </ion-col>
        <ion-col size="12">
          <div class="ion-text-start login-text">
            <span>Iniciar sesión</span>
          </div>
        </ion-col>
        <ion-col size="12" class="mt-4">
          <div class="container-logo margin-logo">
            <img width="30%" src="./assets/icon-logo.png" alt="Diagnostico Oportuno" />
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row class="login ion-margin-bottom">
        <ion-col size="12">
          <!-- <ion-label floating>Correo electrónico</ion-label> -->
          <ion-item class="closed">
            <ion-input autocomplete="ÑÖcompletes" type="email" [(ngModel)]="email" placeholder="Correo electrónico">
            </ion-input>
            <ion-icon slot="end" color="black" name="mail-outline"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="login ion-margin-bottom">
        <ion-col size="12">
          <!-- <ion-label floating>Contraseña</ion-label> -->
          <ion-item class="closed">
            <ion-input autocomplete="ÑÖcompletes" [(ngModel)]="password" placeholder="Contraseña" type="{{typeInput}}">
            </ion-input>
            <!-- view pass -->
            <ion-icon class="puntero" *ngIf="(password !== '' && password !== undefined) && eyed === false"
              (click)="viewPassword(true)" slot="end" color="black" name="eye-outline"></ion-icon>
            <!-- ocultar pass -->
            <ion-icon *ngIf="(password !== '' && password !== undefined) && eyed === true" (click)="viewPassword(false)"
              slot="end" color="black" name="eye-off-outline"></ion-icon>
            <ion-icon *ngIf="password === '' || password === undefined" slot="end" color="black" name="key-outline">
            </ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div class="puntero forgot-password" (click)="forgotPassword()">
            <span class="forgot-password">Recuperar contraseña</span>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="login">
        <ion-col size="12">
          <div class="">
            <button class="btn btn-tertiary btn-lg btn-gradient-blue" color="primary"
              [disabled]="(email === '' || email === undefined ) || (password === '' || password === undefined) || disabled === true"
              (click)="login(email, password)" shape="round">
              <span class="btn-text">
                Ingresar
              </span>
            </button>
            <!-- <ion-button class="btn btn-tertiary btn-lg btn-gradient-blue" color="primary"
              [disabled]="(email === '' || email === undefined ) || (password === '' || password === undefined) || disabled === true"
              (click)="login(email, password)" shape="round">Ingresar</ion-button> -->
          </div>
        </ion-col>
        <ion-col size="12" class="ion-margin-top">
          <div class="text-cuenta">
            <span class="text-cuenta">¿Aún no tienes cuenta?</span>
          </div>
        </ion-col>
        <ion-col size="12" class="ion-margin-top">
          <div class="registrar">
            <span (click)="createUser()" class="registrar">Regístrate</span>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div class="ion-text-center">
            <img class="img-slider-footer" src="./assets/amdlcc.png" alt="Asociacion Mexicana de Lucha contra el cancer">
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
