<ion-content [fullscreen]="true" class="main">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-menu-button color="secondary"></ion-menu-button>
      </ion-buttons>
      <ion-title class="text-start">
        <div class="p-1 logo-size">
          <img class=" p-1 logo-size-cancer" src="./assets/logo.png" alt="logo" />
          <img class="p-1" width="50%" src="./assets/amdlcc.png" alt="logo" />
        </div>
      </ion-title>
      <!-- <ion-title>{{ home }}</ion-title> -->
    </ion-toolbar>
  </ion-header>
  <ion-app class="main" *ngIf="data">
    <div id="container">
      <ion-grid>
        <ion-row class="margin-cuenta">
          <ion-col size="12" (click)="back()">
            <div class="ion-text-start back  ion-margin-bottom">
              <p class="puntero">
                < Cancelar</p>
            </div>
          </ion-col>
          <!-- titulo -->
          <ion-col size="12" class="ion-margin-top">
            <div class="text-title">
              <span class="text-title">Cambiar contraseña</span>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col *ngIf="data.user"  size="12" class="step-text">
            <span class="step-text">
              <b>
                {{data.user.email}}
              </b>
            </span>
          </ion-col>
          <ion-col size="12" class="margin-pharag">
            <span class="pharag-detail">La contraseña debe tener al menos 8 caracteres, debe tener al menos una letra en
              mayúscula y un
              número.</span>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" class="mb-2">
            <ion-label floating>Contraseña</ion-label>
            <ion-item class="closed">
              <ion-input id="pass" (keyup)="validarPass()" type="{{typeInput}}" autocomplete="ÑÖcompletes"
                [(ngModel)]="password" placeholder="Contraseña">
              </ion-input>
              <!-- view pass -->
              <ion-icon class="puntero" *ngIf="(password !== '' && password !== undefined) && eyed === false"
                (click)="viewPassword(true)" slot="end" color="black" name="eye-outline"></ion-icon>
              <!-- ocultar pass -->
              <ion-icon *ngIf="(password !== '' && password !== undefined) && eyed === true"
                (click)="viewPassword(false)" slot="end" color="black" name="eye-off-outline"></ion-icon>
              <ion-icon *ngIf="password === '' || password === undefined" slot="end" color="black" name="key-outline">
              </ion-icon>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <span style="color: #ad182d; font-size: 12px" *ngIf="activePassword">{{hintMessen}}</span>
          </ion-col>

          <ion-col size="12">
            <ion-label floating>Repite la contraseña</ion-label>
            <ion-item class="closed">
              <ion-input (keyup)="validarPass()" type="{{typeInput2}}" autocomplete="off" id="pass2"
                [(ngModel)]="password2" placeholder="Contraseña">
              </ion-input>
              <!-- view pass -->
              <ion-icon class="puntero" *ngIf="(password2 !== '' && password2 !== undefined) && eyed2 === false"
                (click)="viewPassword2(true)" slot="end" color="black" name="eye-outline"></ion-icon>
              <!-- ocultar pass -->
              <ion-icon *ngIf="(password2 !== '' && password2 !== undefined) && eyed2 === true"
                (click)="viewPassword2(false)" slot="end" color="black" name="eye-off-outline"></ion-icon>
              <ion-icon *ngIf="password2 === '' || password2 === undefined" slot="end" color="black" name="key-outline">
              </ion-icon>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <span style="color: #ad182d; font-size: 12px" *ngIf="activePassword2">{{hintMessen2}}</span>
          </ion-col>

          <ion-col size="12" class="margin-btn ion-margin-top">
            <div class="text-end">
              <button [disabled]="btnDisables === true"  class="btn btn-tertiary btn-lg btn-gradient-blue" color="primary" (click)="save()" shape="round">
                <span class="btn-text">
                  Guardar
                </span>
              </button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <div class="ion-text-center">
              <img class="img-slider-footer" src="./assets/amdlcc.png"
                alt="Asociacion Mexicana de Lucha contra el cancer">
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-app>
</ion-content>
